<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1>Booksky</h1>
    <div class="container">
        <div class=" book-container">
            <h3>
                Rich or poor Dad
            </h3>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit quam dolorem pariatur accusantium ex,
                itaque deleniti nihil veritatis inventore ea atque, quo dolores quibusdam magni at eveniet. Debitis,
                illo nihil.</p>
            <button class="btn" onclick="Deletebox()">Delete</button>
        </div>

    </div>
    <div class="popup-overlay"> </div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" id="book-tittle-input" placeholder="book name">
            <input type="text" id="book-author-input" placeholder="author name">
            <textarea id="book-description-input" placeholder="Description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">Cencel</button>
        </form>

    </div>

    <button class="popupbutton" id="popup-btn">+</button>

    <script src="scrip.js"></script>
